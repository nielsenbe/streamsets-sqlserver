#The format is
#  <user>: MD5:<password>[,user,<role>,<role>,...,<group:group1>,<group:group2>,....]
#
# Supported roles are: admin, manager, creator, guest
#
# 'user' must always be present
#
# Prefix with 'group:' for group information for the user.
#

# FORM authentication, password is same as user name
admin:   MD5:e4357dc44b624f1b7a23b56c453eaf01,user,admin
guest:   MD5:e4357dc44b624f1b7a23b56c453eaf01,user,guest
creator: MD5:e4357dc44b624f1b7a23b56c453eaf01,user,creator
manager: MD5:e4357dc44b624f1b7a23b56c453eaf01,user,manager
user1:   MD5:e4357dc44b624f1b7a23b56c453eaf01,user,manager,creator,group:dev
user2:   MD5:e4357dc44b624f1b7a23b56c453eaf01,user,manager,creator,group:dev
user3:   MD5:e4357dc44b624f1b7a23b56c453eaf01,user,manager,creator,group:test
user4:   MD5:e4357dc44b624f1b7a23b56c453eaf01,user,manager,creator,group:test


#
# To compute the MD5 run the following command:
#
# OSX:
#      $ echo -n "<password>" | md5
#
# Linux:
#      $ echo -n "<password>" | md5sum
#
